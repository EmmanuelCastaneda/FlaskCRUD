<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cc">
        <div class="contenedor">
            <h3>ACTUALIZAR PRODUCTO</h3>
            
            <form  action="/editarProducto/{{producto['_id']}}" method="POST" enctype="multipart/form-data">
                <div class="formu">
                    <div class="input">
                        <span>Codigo:</span>
                        <input id="codigo" name="codigo" placeholder="Codigo" type="text" value="{{producto.codigo}}">
                    </div>
                    <div class="input">
                        <span>Nombre:</span>
                        <input id="nombre" name="nombre" placeholder="Nombre" type="text" value="{{producto.nombre}}">
                    </div>
                    <div class="input">
                        <span>Precio:</span>
                        <input id="precio" name="precio" placeholder="Precio" type="text" value="{{producto.precio}}">
                    </div>
                    <div class="input">
                        <span>Categoria :</span>
                        <select name="categoria" id="categoria" >
                            <option value="{{producto['categoria']}}">{{producto['categoria[nombre]']}}</option>
                        {% for categoria in categorias %}
                             <option value="{{categoria['_id']}}">{{categoria.nombre}}</option>
                           {% endfor %}
                        </select>
                    </div>
                    <div class="input">
                        <span>Foto</span>
                        <input type="file" id="imagen" name="imagen" onchange="visualizarFoto(event)">
                        <img src="../static/img/{{producto._id}}.jpg" alt="" width="100" height="100">
                    </div>
                </div>

                <div class="bb">
                    <button  type="submit" class="btn btn-primary">Actualizar</button>
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
